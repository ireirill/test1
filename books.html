<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Books</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Nosotros</li>
                <li>Libros</li>
            </ul>
        </nav>
    </header>

    <form action="/signup" method="post">
        <label for="fname">Nombre:</label>
        <input type="text" id="fname" name="fname">
        <br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="ireiri@gmail.com">
        <br><br>
        <textarea name="message" rows="10" cols="50">
            Introduce aquí la descripción.
        </textarea>
        <br><br>
        <p>Selecciona tu nivel:</p>
        <input type="radio" id="junior" name="nivel" value="junior">
        <label for=junior>Junior</label><br>
        <input type="radio" id="semisenior" name="nivel" value="semisenior">
        <label for=semisenior>Semisenior</label><br>
        <input type="radio" id="senior" name="nivel" value="senior">
        <label for=senior>Senior</label><br>
        <br><br>
        <button type="button">Enviar</button>
    </form>

    <section>
        <article>
            <header><h2>Artículo 1</h2></header>
        </article>
        <article>
            <header><h3>Artículo 2</h2></header>
            <p>Información del artículo 2</p>
        </article>
    </section>

    <aside>
        <h2>Sección acerca de</h2>
        <p>Contenido de la sección acerca de</p>
    </aside>

    <footer>
        <p>Documento generado por Irene</p>
    </footer>
</body>
</html>
